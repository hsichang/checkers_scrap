<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>::checkers::</title>
    <link rel="stylesheet" href="css/checkers.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/pubnub.js"></script>
    <script src="js/checkers.js"></script>
  </head>

  <body>

    <div id="init-container">
      <div class="masthead-container">
        <h3>Hello. My name isn't:</h3>
      </div>

      <div class="credentials-form-container">

        <form name="credentialsForm">
          <div>
            <input id="playerName" type="text" placeholder="input name here" />
          </div>

          <input type="button" id="submitCredentials" value="submit" />
        </form>

      </div><!-- .credentials-form-container -->

      <div id="encyclopedia">
        <h4>Did you know???</h4>
        <h5>...that checkers is an ancient game dating back to 3000BC in the Sumerian city of Ur.</h5>
      </div><!-- #encyclopedia -->

    </div><!-- #init-container -->

    <div id="lobby-container">


      <div class="lobby-channel-container">

        <div class="lobby-channel-form-container">
          <form name="gameRoomNameForm">
            <input id="createGameRoomInputText" class="lobbyChatInputField lobby-create-game-room-input" type="text" placeholder="Name game room">
            </input>
          </form>

          <div class="lobby-create-game-room-button-container">
            <div class="blue-button chat-submit-button lobby-create-game-room-button">
            CREATE ROOM
            </div>
          </div><!-- .lobby-create-game-room-button-container -->
        </div><!-- .lobby-channel-container -->

        <div class="lobby-available-channel-list-inner-container">
          <!-- this is where the channel names are displayed -->
          <div class="lobby-channel-room-text-holder"></div>
        </div><!-- .lobby-available-channel-list-inner-container -->
      </div><!-- .lobby-channel-container -->




      <div class="lobby-main-chat-container"><!-- deprecate? -->

        <!-- this is where the lobby chats are displayed -->
        <div class="lobby-chat-text-holder"></div>

        <div class="lobby-chat-input-container">

          <form name="lobbyChatForm">
            <div>
              <input id="lobbyChatInputText" class="lobbyChatInputField lobbyChatInput" type="text" />
            </div>

            <div class="send-chat-button-container">
              <div class="blue-button chat-submit-button send-lobby-chat-button">SEND CHAT</div>
            </div>
          </form>

        </div><!-- .lobby-chat-input-container -->


      </div><!-- .lobby-main-chat-container -->

      </div><!-- .lobby-create-game-room-container -->

        </div>

      <div class="close-chat-button-container">
        <div class="blue-button close-chat-button">CLOSE CHAT</div>
      </div>

      -->


    </div><!-- #lobby-container -->



    <div id="board-container">
      <div id="banner"><!-- C4ECKERS --></div>

      <!-- when updating this to angular.  make the board contain for loop of <ul>s and each <li> will have a boolean for legal/illegal --->
      <div id="board"></div>
      <div id="game-displays">

        <div id="debug-display-square"></div>

        <div id="move-banner">
          Current Move:
          <span id="move_player_1" class="turn">Player 1</span>
          <span id="move_player_2" class="turn">Player 2</span>
        </div>

        <div class="scoreboard-row">
          <div id="scoreboard-player-1" class="scoreboard"></div>
          <div id="scoreboard-player-2" class="scoreboard"></div>
        <div class="clear"></div>

      </div>
      </div>
    </div><!-- #board container -->

    <div id="chat-container">
